<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>pTempyz</title>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: white;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
      overflow-x: auto;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
      opacity: 0.5;
    }

    .content-wrapper {
      position: relative;
      z-index: 2;
      width: 100%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 40px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      background: linear-gradient(45deg, #4fd1c5, #63b3ed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .boxes-container {
      display: flex;
      gap: 20px;
      padding: 20px;
      overflow-x: auto;
      width: 100%;
      scroll-snap-type: x mandatory;
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE and Edge */
    }

    .boxes-container::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera */
    }

    .file-size {
      color: #888;
      font-size: 0.9em;
      margin: 5px 0;
    }

    .demo-box {
      background: rgba(30, 30, 30, 0.8);
      border-radius: 15px;
      width: 300px;
      min-width: 300px;
      height: 400px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      position: relative;
      scroll-snap-align: start;
    }

    .demo-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #4fd1c5, #63b3ed);
    }

    .demo-box:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }

    .demo-box img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .glass-effect {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .box-content {
      padding: 15px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      justify-content: space-between;
    }

    .demo-label {
      padding: 15px;
      font-size: 1em;
      background: rgba(34, 34, 34, 0.9);
      border-top: 1px solid rgba(255,255,255,0.1);
      margin-top: auto;
    }

    .download-btn {
      background: linear-gradient(45deg, #4fd1c5, #63b3ed);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 500;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
      display: inline-block;
      margin: 10px;
    }

    .download-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 2px 8px rgba(78, 205, 196, 0.4);
    }

    @media (max-width: 768px) {
      .demo-box {
        width: 280px;
        min-width: 280px;
        height: 420px;
      }
    }

    .navbar-glass {
      background: rgba(30, 30, 30, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding: 1rem;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .navbar-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem;
    }

    .navbar-link {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .navbar-link:hover {
      color: #4fd1c5;
    }

    .gradient-text {
      background: linear-gradient(45deg, #4fd1c5, #63b3ed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <nav class="navbar-glass">
    <div class="navbar-content">
      <a href="https://noahli404.pages.dev/#home/" class="navbar-link gradient-text">Main Site(Noah Li)</a>
      <div>
        <a href="https://www.youtube.com/@noahliNotFound" target="_blank_" class="navbar-link">YouTube</a>
        <a href="https://tempyz.pages.dev/editor" target="_blank" class="navbar-link">/HTML Editor</a>
      </div>
    </div>
  </nav>
  <div class="content-wrapper">
    <h1>pTempyz</h1>
      <h2>Free Personal Website Templates</h2>
    <div class="boxes-container">
        <script>
        const repo = "Noah-Li2012/demoshits";
        const branch = "main";
        const base = `https://raw.githubusercontent.com/${repo}/${branch}/`;

        async function formatFileSize(bytes) {
          if (bytes === 0) return '0 Bytes';
          const k = 1024;
          const sizes = ['Bytes', 'KB', 'MB', 'GB'];
          const i = Math.floor(Math.log(bytes) / Math.log(k));
          return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function loadFiles() {
          const res = await fetch(`https://api.github.com/repos/${repo}/contents`);
          const files = await res.json();

          const htmlFiles = files.filter(f => f.name.endsWith('.html'));
          for (const file of htmlFiles) {
            const baseName = file.name.replace(".html", "");
            const png = files.find(f => f.name === baseName + ".png");

            const box = document.createElement("div");
            box.className = "demo-box";

            if (png) {
              const img = document.createElement("img");
              img.src = base + png.name;
              img.alt = baseName + " thumbnail";
              box.appendChild(img);
            }

            const boxContent = document.createElement("div");
            boxContent.className = "box-content";

            const fileSize = document.createElement("div");
            fileSize.className = "file-size";
            fileSize.textContent = `Size: ${await formatFileSize(file.size)}`;
            boxContent.appendChild(fileSize);

            const downloadBtn = document.createElement("a");
            downloadBtn.className = "download-btn";
            downloadBtn.href = base + file.name;
            downloadBtn.download = file.name;
            downloadBtn.textContent = "⬇️ Download";
            boxContent.appendChild(downloadBtn);

            const label = document.createElement("div");
            label.className = "demo-label";
            label.textContent = file.name;
            boxContent.appendChild(label);

            box.appendChild(boxContent);
            document.querySelector('.boxes-container').appendChild(box);
          }
        }

        loadFiles();

        // Initialize particles with increased count and effects
        particlesJS('particles-js', {
          particles: {
            number: {
              value: 150,
              density: {
                enable: true,
                value_area: 800
              }
            },
            color: {
              value: ['#4fd1c5', '#63b3ed', '#ffffff']
            },
            shape: {
              type: ['circle', 'triangle'],
              stroke: {
                width: 0,
                color: '#000000'
              }
            },
            opacity: {
              value: 0.6,
              random: true,
              anim: {
                enable: true,
                speed: 1,
                opacity_min: 0.1,
                sync: false
              }
            },
            size: {
              value: 4,
              random: true,
              anim: {
                enable: true,
                speed: 2,
                size_min: 0.1,
                sync: false
              }
            },
            line_linked: {
              enable: true,
              distance: 150,
              color: '#4fd1c5',
              opacity: 0.4,
              width: 1
            },
            move: {
              enable: true,
              speed: 3,
              direction: 'none',
              random: true,
              straight: false,
              out_mode: 'out',
              bounce: false,
              attract: {
                enable: true,
                rotateX: 600,
                rotateY: 1200
              }
            }
          },
          interactivity: {
            detect_on: 'canvas',
            events: {
              onhover: {
                enable: true,
                mode: 'grab'
              },
              onclick: {
                enable: true,
                mode: 'push'
              },
              resize: true
            },
            modes: {
              grab: {
                distance: 180,
                line_linked: {
                  opacity: 1
                }
              },
              push: {
                particles_nb: 6
              }
            }
          },
          retina_detect: true
        });
      </script>
    </div>
  </div>
<footer class="text-center py-6 bg-gray-800 text-gray-400 fade-in">
    <p>© 2025 @noahliNotFound. All rights reserved.</p>
  </footer>
</body>
</html>
